<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/jpg" href="./img/cloudy.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
                <span class="microphone">
                    <i class="fas fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name"></p>
                <p class="weather-state"></p>
                <p class="description"></p>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Erorr">
                <p class="temperature"></p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label ">Mặt trời mọc</div>
                    <div class="value sunrise"></div>
                </div>
                <div class="item">
                    <div class="label ">Mặt trời lặn</div>
                    <div class="value sunset"></div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity"></span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed"></span> km/h</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
    <script src="./moment.js"></script>
</body>

</html>
